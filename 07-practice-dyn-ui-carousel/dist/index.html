<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <div class="carousel">
        <div class="index-control">
          <button id="prev"><</button>
          <span class="index-indicator-text"></span>
          <button id="next">></button>
        </div>
        <div class="slides-container">
          <div class="slide">
            <img src="./assets/images/carousel-images/img_lights_wide.jpg" />
          </div>
          <div class="slide">
            <img src="./assets/images/carousel-images/img_mountains_wide.jpg" />
          </div>
          <div class="slide">
            <img src="./assets/images/carousel-images/img_nature_wide.jpg" />
          </div>
          <div class="slide">
            <img src="./assets/images/carousel-images/img_snow_wide.jpg" />
          </div>
        </div>
        <div class="dots-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
